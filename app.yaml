application: taskr-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon\.ico
- url: /static
  static_dir: static
- url: /.*
  script: app.wsgi
  secure: always

inbound_services:
- warmup

libraries:
- name: jinja2
  version: "latest"
- name: webapp2
  version: "latest"
